<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-test.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
      <div class="container-title">
          <h2 class="title">Contact</h2>
      </div>
      <div class="input-container">
        <div class="asterix">
          Tous les champs contenant un astérisque (<span>*</span>) sont obligatoire.
        </div>
        <div class="container-radio">
            <div class="radio">
              <label class="label-radio" for="Mr">Mr</label>
              <input type="radio" name="genre" id="Mr">
            </div>
            <div class="radio">
              <label class="label-radio" for="Mr">Mme</label>
              <input type="radio" name="genre" id="Mme">
            </div>
            <div class="radio">
              <label class="label-radio" for="Mr">Mlle</label>
              <input type="radio" name="genre" id="Mlle">
            </div>
        </div>
        <div class="container-input">
          <div class="form-label">
            <label class="label" for="lastName">Nom</label>
            <input type="text" name="lastName" id="lastName">
          </div>
          <div class="form-label">
            <label class="label" for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName">
          </div>
          <div class="form-label">
            <label class="label-date" for="date">Date</label>
            <input type="date" name="date" id="date">
          </div>
          <div class="form-label">
            <label class="label" for="email">Email</label>
            <input type="email" name="email" id="email"
            ></div>
          <div class="form-label">
            <label class="label" for="subject">Sujet</label>
            <input type="text" name="subject" id="subject">
          </div>
          <div class="form-label">
            <label class="label" for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <div class="required-conditions">
            <label class="label-conditions" for="checkbox">Veuillez accepter les CGU de notre site pour pouvoir déposer un message</label>
            <input type="checkbox" name="checkbox" id="checkbox">
          </div>
          <div class="button">
            <button type="submit">Soumettre</button>
          </div>
        </div>
      </div>
    </div>     
</body>
</html>
